<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Medical Center</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full page background */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?medical,healthcare'); /* Replace with your own image if desired */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }

        /* Overlay to dim background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Centered content box */
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Title styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Subtitle styling */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #eee;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        /* Hover effect on button */
        .btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Universal Medical Center</h1>
        <p>Your health and well-being are our priority. We provide top-quality care with a team of dedicated professionals.</p>
        <a href="#" class="btn">Explore Our Services</a>
    </div>
</body>
</html>
